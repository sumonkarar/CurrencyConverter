<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your page description">
    <meta name="keywords" content="your, keywords">
    <meta name="author" content="Your Name">
        <!----- FontAweome CND link ---->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 

        <!----- CSS link ----->
        <link rel="stylesheet" href="style.css">
        <title>Smart Swap</title>
</head>

<body>
<div class="wrapper">
      <div class="app-details">
        <img src="logo.png" alt="" > 
      </div>
        <h1 class="app-title">Smart Swap</h1> <!----- project name --->
        <h2>Currency Converter</h2>
          <form action="#">
            <div class="amount">
              <p>Enter Amount</p>
              <input type="number" id="amount" value="1">
            </div>
            <div class="drop-list">
              <div class="from">
                <p>From</p>
               <div class="dropdowns">
                 <!--<img src="https://flagsapi.com/US/flat/64.png" alt="flag">-->
                  <select id="from-currency-select"></select>
               </div>
              </div>
              <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="from">
                  <p>To</p>
                 <div class="dropdowns">
                   <!--<img src="https://flagsapi.com/IN/flat/64.png" alt="flag">-->
                   <select id="to-currency-select"></select>
                 </div>
                </div>
            </div>
            <button id="convert-button">Get Exchange Rate</button>
            <p id="result"></p>
          </form>
  

  </div>  
  
  <script src="currency.js"></script>
  <script src="script.js"></script>
  <!-- Script with API Key -->
  <script src="api-key.js"></script>

  </body>
</html>
